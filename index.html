<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="input">
  <form>
    <div class="input-data">
      <label for="days" >Day</label>
      <input type="text" id="input-day" class="input" name="days" placeholder="DD">
    </div>
    <div class="input-data">
      <label for="Day">Month</label>
      <input type="text" id="input-month" class="input" name="months" placeholder="MM">
    </div>

    <div class="input-data">
      <label for="months">Year</label>
      <input type="text" id="input-year" class="input" name="years" placeholder="YYYY">
    </div>
  </form>
</div>

<div id="line-break">
  <hr><img src="../assets/images/icon-arrow.svg" width='46' height='44'alt="arrow">
</div>

<style>
.icon-arrow {
  width: 46px;
  height: 44px;
  background-image: url('./assets/images/icon-arrow.svg');
  background-size: cover;
}
</style>

<div id="output">
  <p id="output-day"><span>--</span>years</p>
  <p id="output-month"><span>--</span>months</p>
  <p id="output-year"><span>--</span>days</p>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
